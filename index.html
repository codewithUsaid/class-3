<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Board with Icons</title>
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      width: 480px;
      height: 480px;
      border: 2px solid #333;
    }

    .square {
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
    }

    .white { background-color: #f0d9b5; }
    .black { background-color: #b58863; }

    .square img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
  </style>
</head>
<body>

<div class="board">
  <!-- Row 8: Black pieces -->
  <div class="square white"><img src="black-rook.png" alt=""></div>
  <div class="square black"><img src="black-knight.png" alt=""></div>
  <div class="square white"><img src="black-bishop.png" alt=""></div>
  <div class="square black"><img src="black-queen.png" alt=""></div>
  <div class="square white"><img src="black-king.png" alt=""></div>
  <div class="square black"><img src="black-bishop.png" alt=""></div>
  <div class="square white"><img src="black-knight.png" alt=""></div>
  <div class="square black"><img src="black-rook.png" alt=""></div>

  <!-- Row 7: Black pawns -->
  <div class="square black"><img src="black-pawn.png" alt=""></div>
  <!-- repeat 7 more -->
  ...
</div>

</body>
</html>
